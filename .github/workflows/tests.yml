name: Tests
on: [push, pull_request]

concurrency:
  group: ${{github.workflow}}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: "3.8"
          os: ubuntu-latest
          env:
            TOXENV: py
        - python-version: "3.9"
          os: ubuntu-latest
          env:
            TOXENV: py
        - python-version: "3.10"
          os: ubuntu-latest
          env:
            TOXENV: py
        - python-version: "3.11"
          os: ubuntu-latest
          env:
            TOXENV: py
        - python-version: "3.12"
          os: ubuntu-latest
          env:
            TOXENV: py
        - python-version: "3.13"
          os: ubuntu-latest
          env:
            TOXENV: py

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Playwright Dependencies
      run: |
        pip install playwright
        playwright install chromium
        playwright install-deps chromium

    - name: Install Camoufox Dependencies
      run: |
        pip install camoufox
        python -m camoufox fetch --browserforge

    - name: Run tests
      env: ${{ matrix.env }}
      run: |
        pip install -U tox
        tox
